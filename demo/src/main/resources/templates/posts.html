<div class="container mt-5">

    <div class="card-container">
        <div class="card" th:each="post : ${posts}" th:onclick="'window.location.href=\'/posts/' + ${post.id} + '\''">
            <img th:src="${post.imagePath}" alt="Post Image">
            <div class="card-body">

                <div class="action-buttons">
                    <!-- ê²Œì‹œê¸€ ëª©ë¡ì— ìˆëŠ” ì¢‹ì•„ìš” ë²„íŠ¼ -->
                    <button id="like-btn-[[${post.id}]]" class="btn btn-primary" onclick="likePost([[${post.id}]])">
                        ğŸ‘ Like <span id="like-count-[[${post.id}]]">[[${post.likes}]]</span>
                    </button>

                    <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/posts/delete/{id}(id=${post.id})}" class="btn btn-danger btn-sm">Delete</a>

    <!-- ì§€ë„ í‘œì‹œ ì˜ì—­ -->

<script>
    // ì§€ë„ë¥¼ ì´ˆê¸°í™”í•˜ëŠ” í•¨ìˆ˜
    function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 37.5665, lng: 126.978 }, // ì„œìš¸ ì¤‘ì‹¬
            zoom: 12,
        });

        // APIì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        $.ajax({
            url: '/api/posts', // API ì—”ë“œí¬ì¸íŠ¸
            method: 'GET',
            success: function(posts) {
                const locations = posts.map(post => {
                    return {
                        lat: post.latitude,
                        lng: post.longitude
                    };
                });

                // ì§€ë„ì— ë§ˆì»¤ ì¶”ê°€
                locations.forEach(location => {
                    const marker = new google.maps.Marker({
                        position: location,
                        map: map,
                        title: "Post Location"
                    });
                });
            },
            error: function() {
                console.error("Error fetching posts");
            }
        });
    }
    function likePost(postId) {
        $.ajax({
            type: 'POST',
            url: `/api/posts/${postId}/like`,
            success: function(response) {

                let likeCountElement = document.getElementById(`like-count-${postId}`);
                let currentLikes = parseInt(likeCountElement.textContent);
                likeCountElement.textContent = currentLikes + 1; // ì¢‹ì•„ìš” ìˆ˜ë¥¼ 1 ì¦ê°€
            },
            error: function(error) {
                alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }

    }


    // ë¬¸ì„œê°€ ì¤€ë¹„ë˜ë©´ initMap í•¨ìˆ˜ í˜¸ì¶œ
    $(document).ready(function() {

</script>
