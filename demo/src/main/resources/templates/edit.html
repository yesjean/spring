<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Post</h1>
    <form th:action="@{/posts/edit}" method="post" class="mt-3">
        <input type="hidden" th:value="${post.id}" name="id"/>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:value="${post.title}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" class="form-control" required th:text="${post.content}"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Update Post</button>
    </form>
    <a href="/posts" class="btn btn-secondary mt-3">Cancel</a>
</div>
</body>
</html>
